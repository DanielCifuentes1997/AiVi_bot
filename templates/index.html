<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiVi - Asistente DIAN</title>
    <style>
        :root {
            --color-fondo: #1E1E1E; --color-acento: #C8A46E; --color-texto: #F5F5F5;
            --color-sombra: rgba(0,0,0,0.5); --color-accion: #C8A46E;
        }
        body, html { height: 100%; margin: 0; overflow: hidden; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--color-fondo); 
            color: var(--color-texto); 
        }
        
        /* --- ESTILOS DEL ENCABEZADO Y PIE DE P√ÅGINA --- */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            background-color: #000000; display: flex; align-items: center;
            justify-content: space-between; padding: 0 25px; box-sizing: border-box;
            z-index: 10; 
            border-bottom: 3px solid var(--color-acento);
        }
        .header-logo { height: 75px; }
        .app-footer {
            position: fixed; bottom: 0; right: 0; padding: 10px 20px;
            background-color: rgba(0,0,0,0.5); border-top-left-radius: 10px;
            display: flex; align-items: center; gap: 10px; font-size: 0.8em;
            z-index: 10;
        }
        .app-footer img { height: 25px; opacity: 0.9; }

        /* --- Ajuste para que las pantallas no queden debajo del header --- */
        .screen { 
            display: none; width: 100%; height: 100%; 
            padding-top: 70px; /* Altura del header */
            box-sizing: border-box;
        }
        .screen.active { 
            display: flex; flex-direction: column; align-items: center; 
        }
        #welcome-screen.active {
            justify-content: center;
        }
        #vision-screen.active, #dashboard-screen.active {
            justify-content: center;
        }
        
        /* --- Estilos de la pantalla de bienvenida --- */
        .welcome-content { display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .welcome-actions { width: 100%; text-align: center; padding-bottom: 30px; background-color: var(--color-fondo); }
        .mision-vision { display: flex; justify-content: center; align-items: flex-start; gap: 30px; margin-top: 30px; max-width: 700px; }
        .mv-item { display: flex; align-items: flex-start; gap: 10px; }
        .mv-number { font-size: 2em; font-weight: bold; color: var(--color-acento); opacity: 0.8; line-height: 1; }
        .mv-text { font-size: 0.7em; color: var(--color-texto); opacity: 0.8; text-align: left; max-width: 250px }

        /* --- Estilos de otros elementos --- */
        #video-container { border: 2px solid var(--color-acento); border-radius: 12px; overflow: hidden; box-shadow: 0 8px 25px var(--color-sombra); background-color: #000; margin-top: 20px; }
        #webcam { display: block; transform: scaleX(-1); }
        h1, h2 { text-align: center; }
        button { padding: 12px 25px; border-radius: 8px; font-size: 1.1em; cursor: pointer; border: none; font-weight: bold; transition: background-color 0.2s; margin-top: 20px; }
        .primary-button { color: black; background-color: var(--color-acento); }
        .secondary-button { color: black; background-color: var(--color-accion); }
        #debug-text { position: fixed; bottom: 10px; left: 10px; background-color: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.9em; z-index: 100; }
        #chat-screen { justify-content: flex-end; padding-top: 0; }
        #chat-history { flex-grow: 1; width: 100%; max-width: 800px; overflow-y: auto; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .chat-message { padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; max-width: 70%; word-wrap: break-word; }
        .user-message { background-color: var(--color-accion); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .aivi-message { background-color: #333; color: var(--color-texto); align-self: flex-start; border-bottom-left-radius: 4px; }
        #chat-input-container { width: 100%; max-width: 800px; padding: 10px; box-sizing: border-box; display: flex; gap: 10px; background-color: var(--color-fondo); }
        #chat-input { flex-grow: 1; padding: 10px; border-radius: 8px; border: 1px solid #555; background-color: #333; color: var(--color-texto); font-size: 1em; }
        #chat-rating { display: none; text-align: center; margin-top: 20px; }
        .rating-emojis button { background: none; font-size: 2.5em; padding: 0 10px; margin: 0; opacity: 0.7; transition: transform 0.2s, opacity 0.2s; }
        .rating-emojis button:hover { opacity: 1; transform: scale(1.2); }
    </style>
</head>
<body>
    <header class="app-header">
        <img src="/static/logo_AiVi.png" alt="Logo AiVi" class="header-logo">
        <div class="mision-vision">
               <img src="/static/Mision-Vision.png" alt="Mision-Vision.png" class="header-logo"> 
            </div>
        <img src="/static/Logo Datacen.png" alt="Logo Datacen" class="header-logo">
    </header>

    <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <img src="/static/Icono_AiVi.png" alt="Logo de AiVi" width="180">
            
        </div>
        <div class="welcome-actions">
            <h2>¬øQu√© deseas hacer?</h2>
            <button id="login-button" class="primary-button">Iniciar Sesi√≥n con Rostro</button>
            <button id="register-button" class="secondary-button">Registrar Nuevo Usuario</button>
        </div>
    </div>
    
    <div id="vision-screen" class="screen">
        <h1 id="instruction-text">Preparando c√°mara...</h1>
        <div id="video-container"><video id="webcam" width="640" height="480" autoplay playsinline muted></video></div>
        <h2 id="result-text"></h2>
    </div>

    <div id="dashboard-screen" class="screen">
        <h1 id="welcome-message"></h1>
        <h2>Est√°s en el men√∫ principal.</h2>
        <div id="dashboard-actions"></div>
        <button id="logout-button" class="secondary-button">Cerrar Sesi√≥n</button>
    </div>

    <div id="chat-screen" class="screen">
        <div id="chat-history"></div>
        <div id="chat-rating">
            <p>Por favor, califica la ayuda recibida:</p>
            <div class="rating-emojis">
                <button data-rating="1" title="Muy Malo">üò†</button> <button data-rating="2" title="Malo">üòü</button> <button data-rating="3" title="Normal">üòê</button> <button data-rating="4" title="Bueno">üòä</button> <button data-rating="5" title="Muy Bueno">üòÑ</button>
            </div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Escribe tu pregunta o usa la voz...">
            <button id="chat-send-button" class="primary-button">Enviar</button>
            <button id="chat-voice-button" class="secondary-button">Voz</button>
        </div>
        <button id="end-chat-button" class="secondary-button">Finalizar Chat</button>
    </div>

    <footer class="app-footer">
        <span>Desarrollado por</span>
        <img src="/static/Logo Datacen.png" alt="Logo Datacen">
    </footer>
    <div id="debug-text">Debug: Esperando...</div>

    <script>
        // --- 1. REFERENCIAS Y ESTADO ---
        const screens = document.querySelectorAll('.screen');
        const instructionText = document.getElementById('instruction-text');
        const videoElement = document.getElementById('webcam');
        const debugTextElement = document.getElementById('debug-text');
        const welcomeMessage = document.getElementById('welcome-message');
        const dashboardActions = document.getElementById('dashboard-actions');
        const chatHistory = document.getElementById('chat-history');
        const chatInput = document.getElementById('chat-input');
        const chatSendButton = document.getElementById('chat-send-button');
        const chatVoiceButton = document.getElementById('chat-voice-button');
        const endChatButton = document.getElementById('end-chat-button');
        const chatRating = document.getElementById('chat-rating');
        let currentScreen = 'welcome-screen';
        let currentUserName = '';
        let isGlobalListeningEnabled = false;
        
        // --- 2. CEREBRO DE VOZ Y L√ìGICA DE C√ÅMARA ---
        let recognition; const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; if (SpeechRecognition) { recognition = new SpeechRecognition(); recognition.lang = 'es-CO'; recognition.continuous = false; }
        function speak(text, onEndCallback = () => {}) { window.speechSynthesis.cancel(); const utterance = new SpeechSynthesisUtterance(text); utterance.lang = 'es-CO'; utterance.rate = 1.1; utterance.onend = onEndCallback; window.speechSynthesis.speak(utterance); }
        function startListening() { return new Promise((resolve, reject) => { if (!recognition) return reject("Voz no soportada."); const timeout = setTimeout(() => { try{ recognition.stop(); } catch(e){} debugTextElement.textContent = "Debug: Tiempo de espera agotado."; reject("timeout"); }, 10000); recognition.onstart = () => { debugTextElement.textContent = "Debug: Micr√≥fono activado, ¬°habla ahora!"; }; recognition.onresult = (event) => { clearTimeout(timeout); const command = event.results[0][0].transcript.trim().toLowerCase(); debugTextElement.textContent = `Debug: Escuchado -> "${command}"`; resolve(command); }; recognition.onerror = (event) => { clearTimeout(timeout); debugTextElement.textContent = `Debug: Error de voz -> ${event.error}`; reject(event.error); }; try { recognition.start(); } catch(e){ reject("already-started"); } }); }
        function showScreen(screenId) { screens.forEach(screen => screen.classList.remove('active')); document.getElementById(screenId).classList.add('active'); currentScreen = screenId; }
        async function startCamera() { try { const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false }); videoElement.srcObject = stream; await videoElement.play(); return true; } catch (error) { instructionText.textContent = "Error al iniciar c√°mara."; return false; } }
        async function askForData(promptMessage) { let data = null; while (!data) { await new Promise(resolve => speak(promptMessage, resolve)); try { data = await startListening(); if (!data) speak("No te entend√≠, por favor repite."); } catch (error) { speak("No pude escucharte, por favor intenta de nuevo."); } } return data; }
        
        // --- 3. FLUJOS DE USUARIO COMPLETOS ---
        async function registrationFlow() {
            isGlobalListeningEnabled = false; recognition?.stop();
            showScreen('vision-screen'); if (!await startCamera()) return;
            const userData = {}; const capturedImages = []; const TOTAL_PHOTOS = 3;
            try {
                userData.name = await askForData("Iniciando registro. Por favor, dime tu nombre completo.");
                userData.cedula = await askForData("Gracias. Ahora, tu n√∫mero de c√©dula.");
                userData.email = await askForData("Perfecto. Y por √∫ltimo, tu correo electr√≥nico.");
                instructionText.textContent = "Verificando identidad..."; speak("Para verificar tu identidad, por favor, sost√©n tu c√©dula frente a la c√°mara por unos segundos.");
                await new Promise(resolve => setTimeout(resolve, 4000));
                for (let i = 1; i <= TOTAL_PHOTOS; i++) {
                    let command = ""; while (!command.includes("captura")) { command = await askForData(`Foto ${i}/${TOTAL_PHOTOS}: Prep√°rate y di 'captura'`); }
                    const canvas = document.createElement('canvas'); canvas.width = videoElement.videoWidth; canvas.height = videoElement.videoHeight; canvas.getContext('2d').drawImage(videoElement, 0, 0);
                    capturedImages.push(canvas.toDataURL('image/jpeg')); speak("Capturada.");
                }
                instructionText.textContent = `Registrando a ${userData.name}...`; speak(instructionText.textContent);
                const response = await fetch('http://127.0.0.1:5000/register_user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ ...userData, images: capturedImages }), });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || "Error desconocido."); }
                const data = await response.json();
                if (data.status === 'success') { speak("Registro completado con √©xito. ¬°Bienvenido a AiVi!"); } else { throw new Error(data.error); }
            } catch (error) { speak(`Hubo un error en el registro: ${error.message}`); console.error("Error en flujo de registro:", error);
            } finally { setTimeout(() => { if (videoElement.srcObject) { videoElement.srcObject.getTracks().forEach(track => track.stop()); } showScreen('welcome-screen'); startGlobalListening(); }, 5000); }
        }

        async function loginFlow() {
            isGlobalListeningEnabled = false; recognition?.stop();
            showScreen('vision-screen'); if (!await startCamera()) return;
            instructionText.textContent = "Iniciando sesi√≥n...";
            speak("Para iniciar sesi√≥n, por favor, mira directamente a la c√°mara.");
            let attempts = 0; const maxAttempts = 5;
            const loginInterval = setInterval(async () => {
                if (attempts >= maxAttempts) {
                    clearInterval(loginInterval); speak("No pude reconocerte. Por favor, intenta de nuevo.");
                    if (videoElement.srcObject) videoElement.srcObject.getTracks().forEach(track => track.stop());
                    showScreen('welcome-screen'); startGlobalListening(); return;
                }
                const canvas = document.createElement('canvas'); canvas.width = videoElement.videoWidth; canvas.height = videoElement.videoHeight; canvas.getContext('2d').drawImage(videoElement, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg');
                try {
                    const response = await fetch('http://127.0.0.1:5000/login_vision', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ image: imageData }), withCredentials: true });
                    const data = await response.json();
                    if (data.user_id && data.user_id !== 'Desconocido') {
                        clearInterval(loginInterval);
                        if (videoElement.srcObject) videoElement.srcObject.getTracks().forEach(track => track.stop());
                        await setupDashboard(data.user_name);
                    } else { instructionText.textContent = `Intentando reconocer... (${attempts + 1}/${maxAttempts})`; }
                } catch (error) { console.error("Error en el login:", error); }
                attempts++;
            }, 2000);
        }

        async function logoutFlow() {
            isGlobalListeningEnabled = false;
            recognition?.stop(); // Detiene cualquier escucha
            
            try {
                // Llama al backend para limpiar la sesi√≥n del servidor
                await fetch('http://127.0.0.1:5000/logout');
            } catch (error) {
                console.error("Error al contactar al servidor para logout:", error);
            } finally {
                // Independientemente del resultado del backend, se limpia el frontend
                currentUserName = '';
                speak("Tu sesi√≥n ha sido cerrada. Volviendo a la pantalla principal.", () => {
                    showScreen('welcome-screen');
                    startGlobalListening(); // Reactiva la escucha en la pantalla de bienvenida
                });
            }
        }

        async function setupDashboard(userName) {
            currentUserName = userName; welcomeMessage.textContent = `¬°Bienvenido, ${userName}!`; showScreen('dashboard-screen');
            const response = await fetch('http://127.0.0.1:5000/get_user_status'); const data = await response.json();
            dashboardActions.innerHTML = '';
            const consultButton = document.createElement('button');
            consultButton.textContent = 'Hacer una consulta'; consultButton.className = 'secondary-button'; consultButton.onclick = startChatFlow;
            if (data.has_rut) {
                const updateButton = document.createElement('button');
                updateButton.textContent = 'Actualizar mi RUT'; updateButton.className = 'primary-button'; updateButton.onclick = updateRutFlow;
                dashboardActions.append(updateButton, consultButton);
                speak(`Hola de nuevo, ${userName}. Tus opciones son: "Actualizar RUT", "Hacer una consulta" o "Cerrar sesi√≥n".`);
            } else {
                const createButton = document.createElement('button');
                createButton.textContent = 'Crear mi RUT'; createButton.className = 'primary-button'; createButton.onclick = createRutFlow;
                dashboardActions.append(createButton, consultButton);
                speak(`Hola, ${userName}. Puedes "Crear tu RUT" o "Hacer una consulta".`);
            }
            isGlobalListeningEnabled = true;
            startGlobalListening();
        }

        async function createRutFlow() {
            isGlobalListeningEnabled = false; recognition?.stop();
            showScreen('vision-screen'); if (!await startCamera()) return;
            const rutData = {};
            try {
                rutData.nit = await askForData("Para generar tu RUT, por favor, dime tu NIT.");
                rutData.apellido = await askForData("Gracias. Ahora tu primer apellido.");
                rutData.nombre = await askForData("Ahora tu primer nombre.");
                rutData.direccion = await askForData("Tu direcci√≥n principal.");
                rutData.email = await askForData("Y por √∫ltimo, tu correo electr√≥nico.");
                let command = "";
                while (!command.includes("firmar")) { command = await askForData("Gracias. Para firmar y autorizar, mira a la c√°mara y di 'firmar'."); }
                instructionText.textContent = "Creando tu RUT..."; speak("Procesando tu solicitud...");
                const response = await fetch('http://127.0.0.1:5000/create_rut', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(rutData), });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || "Error desconocido."); }
                const data = await response.json();
                if (data.status === 'success') { speak("Tu RUT ha sido creado. Volviendo al men√∫."); } else { throw new Error(data.error); }
            } catch (error) { speak(`Hubo un error creando tu RUT: ${error.message}`); console.error("Error en flujo crear RUT:", error);
            } finally { setTimeout(() => { if (videoElement.srcObject) videoElement.srcObject.getTracks().forEach(track => track.stop()); setupDashboard(currentUserName); }, 5000); }
        }

        async function updateRutFlow() {
            isGlobalListeningEnabled = false; recognition?.stop();
            const validFields = ["nit", "nombre", "apellido", "direccion", "email"];
            let fieldToUpdate = "";
            try {
                while (!validFields.includes(fieldToUpdate)) {
                    const command = await askForData("Entendido. ¬øQu√© dato deseas actualizar? Puedes decir: NIT, nombre, apellido, direcci√≥n o email.");
                    fieldToUpdate = validFields.find(field => command.includes(field));
                    if (!fieldToUpdate) speak("No entend√≠. Elige una de las opciones v√°lidas.");
                }
                const newValue = await askForData(`Perfecto. Por favor, dime el nuevo valor para ${fieldToUpdate}.`);
                let confirmCommand = "";
                while(!confirmCommand.includes("s√≠") && !confirmCommand.includes("correcto")) { confirmCommand = await askForData(`Confirmando, quieres cambiar ${fieldToUpdate} a "${newValue}". ¬øEs correcto?`); }
                let signCommand = "";
                while (!signCommand.includes("firmar")) { signCommand = await askForData("Para firmar y autorizar, mira a la c√°mara y di 'firmar'."); }
                instructionText.textContent = `Actualizando ${fieldToUpdate}...`; speak(instructionText.textContent);
                const response = await fetch('http://127.0.0.1:5000/update_rut', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ field: fieldToUpdate, value: newValue }), });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || "Error desconocido."); }
                const data = await response.json();
                if (data.status === 'success') { speak("Tu RUT ha sido actualizado con √©xito."); } else { throw new Error(data.error); }
            } catch(error) { speak(`Hubo un error actualizando tu RUT: ${error.message}`); console.error("Error en flujo actualizar RUT:", error);
            } finally { setTimeout(() => { setupDashboard(currentUserName); }, 4000); }
        }
        
        // --- 4. L√ìGICA Y FLUJO DE CHAT (COMPLETO) ---
        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            messageDiv.innerHTML = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const prompt = chatInput.value; if (!prompt) return;
            addMessageToChat(prompt, 'user'); chatInput.value = ''; speak(prompt);
            try {
                const response = await fetch('http://127.0.0.1:5000/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt: prompt }), });
                if (!response.ok) throw new Error("El servidor devolvi√≥ un error.");
                const data = await response.json(); if (data.error) throw new Error(data.error);
                addMessageToChat(data.response, 'aivi');
                const plainTextResponse = new DOMParser().parseFromString(data.response, "text/html").documentElement.textContent;
                speak(plainTextResponse, () => startListeningForChat());
            } catch (error) {
                const errorMsg = `Error de conexi√≥n: ${error.message}`;
                addMessageToChat(errorMsg, 'aivi'); speak(errorMsg, () => startListeningForChat());
            }
        }

        function startChatFlow() {
            isGlobalListeningEnabled = false; recognition?.stop(); showScreen('chat-screen'); chatHistory.innerHTML = '';
            chatRating.style.display = 'none'; document.getElementById('chat-input-container').style.display = 'flex'; endChatButton.style.display = 'block';
            const welcomeChat = 'Iniciando modo de consulta. ¬øCu√°l es tu pregunta?';
            addMessageToChat('Hola, soy AiVi. ¬øEn qu√© puedo ayudarte hoy?', 'aivi');
            speak(welcomeChat, () => startListeningForChat());
        }

        function endChatFlow() {
            recognition?.stop();
            chatRating.style.display = 'block'; document.getElementById('chat-input-container').style.display = 'none'; endChatButton.style.display = 'none';
            const ratingMap = { "muy malo": 1, "malo": 2, "normal": 3, "bueno": 4, "muy bueno": 5 };
            speak("Gracias por conversar. Por favor, califica la ayuda diciendo: muy malo, malo, normal, bueno o muy bueno.", () => {
                startListening().then(command => {
                    let rating = null;
                    for (const [key, value] of Object.entries(ratingMap)) {
                        if (command.includes(key)) { rating = value; break; }
                    }
                    if (rating) {
                        submitRating(rating);
                    } else {
                        speak("No entend√≠ tu calificaci√≥n. Volviendo al men√∫ principal.", () => setTimeout(() => setupDashboard(currentUserName), 2000));
                    }
                }).catch(() => {
                    speak("No pude escucharte. Volviendo al men√∫ principal.", () => setTimeout(() => setupDashboard(currentUserName), 2000));
                });
            });
        }

        async function submitRating(rating) {
            try { await fetch('http://127.0.0.1:5000/rate_chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ rating: rating }), });
                speak("Gracias por tu calificaci√≥n. Te he enviado una copia del chat a tu correo. Volviendo al men√∫ principal.");
            } catch (error) {
                console.error("Error al enviar calificaci√≥n:", error);
                speak("No pude guardar tu calificaci√≥n, pero gracias. Volviendo al men√∫.");
            } finally {
                setTimeout(() => { setupDashboard(currentUserName); }, 4000);
            }
        }

        function startListeningForChat() {
            speak("Di tu pregunta o di finalizar chat.", () => {
                startListening().then(command => {
                    if (command.includes("finalizar chat")) {
                        endChatFlow();
                    } else {
                        chatInput.value = command;
                        sendMessage();
                    }
                }).catch(() => {
                    speak("No te escuch√©. ¬øQuieres intentar de nuevo?", () => startListeningForChat());
                });
            });
        }

        // --- 5. ESCUCHA GLOBAL Y ARRANQUE (CON L√ìGICA ROBUSTA) ---
        function startGlobalListening() {
            if (!recognition) return;

            isGlobalListeningEnabled = true;
            debugTextElement.textContent = "Debug: Escucha global activada.";

            // ASIGNAMOS EL MANEJADOR DE RESULTADOS UNA SOLA VEZ
            recognition.onresult = (event) => {
                // Solo procesar si la escucha global est√° activa
                if (!isGlobalListeningEnabled) return; 

                const command = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                debugTextElement.textContent = `Debug: Comando global -> "${command}"`;

                // Enrutador de comandos seg√∫n la pantalla actual
                switch (currentScreen) {
                    case 'welcome-screen':
                        if (command.includes("iniciar")) loginFlow();
                        else if (command.includes("registrar")) registrationFlow();
                        break;
                    case 'dashboard-screen':
                        if (command.includes("cerrar sesi√≥n")) logoutFlow();
                        else if (command.includes("crear rut")) createRutFlow();
                        else if (command.includes("actualizar mi rut")) updateRutFlow();
                        else if (command.includes("hacer una consulta")) startChatFlow();
                        break;
                }
            };

            // ASIGNAMOS EL MANEJADOR DE ERRORES
            recognition.onerror = (event) => {
                console.error("Error en reconocimiento de voz:", event.error);
                // El 'onend' se llamar√° solo, as√≠ que no es necesario reiniciar desde aqu√≠
            };

            // ASIGNAMOS EL MANEJADOR DE FINALIZACI√ìN
            recognition.onend = () => {
                // Si la escucha global debe continuar, la reiniciamos
                if (isGlobalListeningEnabled) {
                    setTimeout(() => {
                        try {
                            recognition.start();
                        } catch (e) {
                            // Evitar error si ya se est√° iniciando
                        }
                    }, 250); // Pausa corta para evitar sobrecarga
                }
            };

            // INICIAMOS LA ESCUCHA
            try {
                recognition.start();
            } catch (e) {
                console.error("No se pudo iniciar la escucha global:", e);
            }
        }

        // --- 6. ASIGNACI√ìN DE EVENTOS Y ARRANQUE ---
        document.getElementById('register-button').onclick = registrationFlow;
        document.getElementById('login-button').onclick = loginFlow;
        document.getElementById('logout-button').onclick = logoutFlow;
        chatSendButton.onclick = sendMessage;
        chatInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') sendMessage(); });
        chatVoiceButton.onclick = async () => { try { const command = await startListening(); chatInput.value = command; } catch(e) {} };
        endChatButton.onclick = endChatFlow;
        document.querySelectorAll('.rating-emojis button').forEach(button => {
            button.onclick = () => submitRating(button.dataset.rating);
        });
        
        window.onload = () => {
            speak("Bienvenido al Asistente Accesible de la DIAN.");
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(() => {
                    startGlobalListening();
                })
                .catch(err => {
                    console.error("Permiso de micr√≥fono denegado:", err);
                    speak("Para usar los comandos de voz, necesito permiso para acceder al micr√≥fono.");
                });
        };
    </script>
